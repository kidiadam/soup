<!doctype html><html style=-webkit-overflow-scrolling:touch><head><meta charset=utf-8><meta content="IE=edge" http-equiv=X-UA-Compatible><title>Jerry'log</title><meta content=article property=og:type><meta content=前端作品集 property=og:title><meta content=前端作品集 property=og:description><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name=viewport><script src=https://code.jquery.com/jquery-3.2.1.min.js></script><script src=https://code.jquery.com/ui/1.12.1/jquery-ui.js></script><script src=//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js></script><link href=./css/normalize.css rel=stylesheet><link href=./css/style.css rel=stylesheet><script src=https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js></script><link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel=stylesheet><link href=https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css rel=stylesheet><link href=https://cdn.jsdelivr.net/npm/vuetify@2.4.3/dist/vuetify.min.css rel=stylesheet><script src=https://cdn.jsdelivr.net/npm/vuetify@2.4.3/dist/vuetify.js></script><link href=https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css rel=stylesheet><script src=https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js></script></head><style></style><body><div id=app><v-app id=inspire><header v-show="page!='profile'"><div class=headerNavs><div class=headerNav @click="changePage('about')" @mouseleave=hoverout @mouseover="hoverIn('about')">About</div><div class=headerNav @click="changePage('skill')" @mouseleave=hoverout @mouseover="hoverIn('skill')">Skills</div><div class=headerNav @click="changePage('project')" @mouseleave=hoverout @mouseover="hoverIn('project')">Projects</div><div class=navbottom :class="hover == 'about'? 'left' : hover == 'skill'? 'middle' : 'right'"></div></div></header><div class=about v-show="page=='about'" style="padding:80px 5% 5% 5%"><div class=profile v-html=profile></div></div><div class=skill v-show="page=='skill'"><div class=skillFrame><div class=skillBar :key=idx v-for="(skill, idx) in skills"><v-flex class=text-center xs3>{{skill.name}}</v-flex><v-flex xs9><div class=colorBar :class="['colorBar' + idx]"><div class=colorValue>{{ skill.value }}%</div></div></v-flex></div></div></div><div v-show="page=='project'" id=project><div class=projectFrame><div class=projectCard :key=key v-for="(project, key) in projects"><v-card class=mx-auto><div class="owl-theme owl-carousel" :class="true? 'owl-carousel1' : ''"><div class="carouselItem carouselItem1" :key=idx v-for="(img, idx) in project.img"><img :src="'./images/' + img" alt="" @click=showProjectImg(img)></div></div><div class=cardFooter><v-card-title style=font-weight:700>{{project.name}}</v-card-title><div class=projectBtn-container @click=showProjectContent(project.content)><span class=mas>專案介紹</span> <button class=projectBtn id=work name=Hover type=button>專案介紹</button></div></div></v-card></div></div></div><v-dialog v-model=dialog width=850><v-card><v-card-title class="text-h5 grey lighten-2">專案介紹</v-card-title><v-card-text style=font-size:1.2rem;padding:1em;letter-spacing:2.5px;line-height:2em>{{projectContent}}</v-card-text><v-divider></v-divider><v-card-actions><v-spacer></v-spacer><v-btn @click="dialog = false" color=primary text>close</v-btn></v-card-actions></v-card></v-dialog><v-dialog v-model=dialog2 width=1250><img :src="'./images/' + modalImg" alt="" style=width:100%></v-dialog></v-app></div></body><script src=./js/main.js></script></html>
